<body style="background: url(fam7.jpg);
background-size: cover;
background-repeat: no-repeat;"   text="black" background="farmz.jpg" > > >
    <div class="hero">
    <h1>Create an account</h1>
    <div class="signup-box">
    <div class="left-box">
        <form>
            <input type="text" placeholder="Your name" required class="input-box">
            <input type="text" placeholder="username" required class="input-box">
            <input type="email" placeholder="Your email id" required class="input-box">
            <input type="password" placeholder="Create Password" required class="input-box">
            <input type="checkbox" id="terms">
            <label for="terms">I accept the terms and conditions</label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="right-box">
        <a href="www.facebook.com" class="fb-link"><i class="fab fa-facebook-f"></i>Connect with friends on Facebook</a>
        <a href="www.twitter.com" class="tw-link"><i class="fab fa-twitter"></i>Connect with friends on Twitter</a>
        <a href="www.gmail.com" class="g-link"><i class="fab fa-google"></i>Connect with friends on Google</a>

    </div>
    </div>
</div>
